<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript">

function postForm() {
	//取得表單物件
	let form = document.getElementById('myForm');
	//用表單內容產生一個 formdata物件
	let mydat = new FormData(form);
	console.log(mydat)

	let url="b.php";
	fetch(url,{
		method: 'POST',
		body: mydat // 將表單物件放入fetch的body屬性
	})
	.then(function(res){return res.text(); }) //取得傳回值，轉為文字
	.then(function(data){ 
		//找到要顯示內容的div
		let div = document.getElementById('main');
		//將傳進來的文字放進div中
		div.innerHTML=data;
	})

}
</script>
</head>

<body >
<form id="myForm">
	id:<input type="text" name="userID" len="10"><br>
	name:<input type="text" name="userName" len="10"><br>
	<input type='button' onClick="postForm()" value="save">
</form>
<hr />
<div id="main"><h1>This is the main page.</h1></div>


</body></html>
